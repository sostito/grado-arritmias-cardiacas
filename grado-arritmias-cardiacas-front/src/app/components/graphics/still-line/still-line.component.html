<div class="control-section">
  <div align="center">
    <ejs-chart
      style="display: block"
      align="center"
      id="chartcontainer"
      [title]="title"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [tooltip]="tooltip"
      (load)="load($event)"
      [chartArea]="chartArea"
      [width]="width"
    >
      <e-series-collection>
        <e-series
          [dataSource]="data"
          type="Line"
          xName="x"
          yName="y"
          name="Red"
          width="2"
          [marker]="marker"
        >
        </e-series>
        <e-series
          [dataSource]="data2"
          type="Line"
          xName="x"
          yName="y"
          name="Ir"
          width="2"
          [marker]="marker"
        >
        </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
  <button
    class="btn btn-primary"
    (click)="showNextData()"
    [disabled]="maxData == 200"
  >
    Mostrar siguientes datos
  </button>
</div>
