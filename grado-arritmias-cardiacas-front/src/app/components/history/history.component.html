<div class="animated fadeIn fast">
  <div id="action-description">
    <p>
      En esta p√°gina podras visualizar el historico de mediciones realizadas.
    </p>
  </div>

  <p><strong>Escoger fecha que se quiere ver</strong></p>
  <p
    *ngFor="let item of historyData | keyvalue"
    (click)="getDataChart(item.key)"
    style="cursor: pointer"
    class="fadeIn fast"
  >
    - {{ item.key }}
  </p>

  <div class="row mt-5" *ngIf="showInformation">
    <div class="col-lg-6 col-sm-12 animated fadeIn fast">
      <app-information
        [information]="hrMessage"
        [toolTip]="hrTooltip"
        [toolTipClass]="hrTooltipClass"
      ></app-information>
      <app-information
        [information]="hrTooltip"
        [toolTipClass]="hrTooltipClass"
      ></app-information>
    </div>
    <div class="col-lg-6 col-sm-12 animated fadeIn fast">
      <app-information
        [information]="SPO2Message"
        [toolTip]="SPO2Tooltip"
        [toolTipClass]="SPO2TooltipClass"
      ></app-information>

      <app-information
        [information]="SPO2Tooltip"
        [toolTipClass]="SPO2TooltipClass"
      ></app-information>
    </div>
  </div>
</div>
