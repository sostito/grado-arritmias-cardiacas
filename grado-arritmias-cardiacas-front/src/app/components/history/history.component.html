<div class="animated fadeIn fast">
  <div id="action-description">
    <p>
      En esta p√°gina podras visualizar el historico de mediciones realizadas.
    </p>
  </div>

  <p><strong>Escoger fecha que se quiere ver</strong></p>
  <p
    *ngFor="let item of historyData | keyvalue"
    (click)="getDataChart(item.key)"
    style="cursor: pointer"
    class="fadeIn fast"
  >
    - {{ item.key }}
  </p>

  <div class="row" *ngIf="showChart">
    <div class="col-lg-10 col-sm-12 animated fadeIn fast">
      <app-still-line
        [data]="data"
        [data2]="data2"
        [title]="title"
        [chartArea]="chartArea"
        [width]="width"
        [marker]="marker"
        [originalDataRed]="originalDataRed"
        [originalDataIr]="originalDataIr"
        [maxData]="maxData"
      ></app-still-line>
    </div>
    <div class="col-lg-2 col-sm-12 animated fadeIn fast mt-5">
      <app-information
        [information]="hrMessage"
        [toolTip]="hrTooltip"
      ></app-information>
      <app-information
        [information]="SPO2Message"
        [toolTip]="SPO2Tooltip"
      ></app-information>
    </div>
  </div>
</div>
