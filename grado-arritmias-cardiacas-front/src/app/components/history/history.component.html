<div class="animated fadeIn fast">
  <div id="action-description">
    <p>
      En esta p√°gina podras visualizar el historico de mediciones realizadas.
    </p>
  </div>

  <p><strong>Escoger fecha que se quiere ver</strong></p>
  <p
    *ngFor="let item of historyData | keyvalue"
    (click)="getDataChart(item.key)"
    style="cursor: pointer"
    class="fadeIn fast"
  >
    - {{ item.key }}
  </p>

  <div class="control-section animated fadeIn fast" *ngIf="showChart">
    <div align="center">
      <ejs-chart
        style="display: block"
        align="center"
        id="chartcontainer"
        [title]="title"
        [primaryXAxis]="primaryXAxis"
        [primaryYAxis]="primaryYAxis"
        [tooltip]="tooltip"
        (load)="load($event)"
        [chartArea]="chartArea"
        [width]="width"
      >
        <e-series-collection>
          <e-series
            [dataSource]="data"
            type="Line"
            xName="x"
            yName="y"
            name="Red"
            width="2"
            [marker]="marker"
          >
          </e-series>
          <e-series
            [dataSource]="data2"
            type="Line"
            xName="x"
            yName="y"
            name="Ir"
            width="2"
            [marker]="marker"
          >
          </e-series>
        </e-series-collection>
      </ejs-chart>
    </div>
    <button
      class="btn btn-primary"
      (click)="showNextData()"
      [disabled]="maxData == 200"
    >
      Mostrar siguientes datos
    </button>
  </div>
</div>
