<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card mt-5" style="width: 18rem;">
            <h1 class="display-1 text-center"><strong>Login</strong></h1>
            <div class="card-body">
                <div *ngIf="alert" class="alert alert-danger mt-2" role="alert">
                    {{alertMessage}}
                </div> 
                <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">üë®‚Äç‚öïÔ∏è</span>
                        <input type="text" class="form-control" formControlName="userName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">üîí</span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" (click)="Login()" [disabled]="loginLoader">Log In</button>
                        <button class="btn btn-secondary" type="button" [routerLink]="['/singin']" [disabled]="loginLoader">Sing In</button>                   
                    </div>      
                </form>
            </div>
          </div>
    </div>
</div>
